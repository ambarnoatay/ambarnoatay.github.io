<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-size: 18px; /* Increase font size for better readability */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header h1, footer h1 {
            font-size: 36px; /* Larger header and footer text */
        }
        nav a {
            font-size: 20px; /* Larger navigation links */
        }
        main {
            max-width: 1200px; /* Increase main content width */
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Pages Site</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">LinkedIn</a>
    </nav>
    <main>
        <p>This is a basic setup for the GitHub Pages site.</p>
    </main>
    <div class="center-name">A NOT A</div>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
